plugins {
    id 'groovy'
    id 'maven-publish'
    id 'nu.studer.plugindev' version '1.0.3'
}

group 'de.dfki.mary'
version '0.5.3-SNAPSHOT'

repositories {
    maven {
        url 'https://oss.jfrog.org/artifactory/repo'
    }
}

def maryttsVersion = '5.1.2'

dependencies {
    compile localGroovy()
    compile group: 'de.dfki.mary', name: 'marytts-runtime', version: maryttsVersion
    compile 'commons-codec:commons-codec:1.9'
    ['de', 'en', 'fr', 'it', 'ru', 'sv', 'te', 'tr'].each { locale ->
        runtime group: 'de.dfki.mary', name: "marytts-lang-$locale", version: maryttsVersion
    }
}

plugindev {
    pluginImplementationClass 'de.dfki.mary.voicebuilding.VoicebuildingPlugin'
    pluginDescription 'A replacement for the legacy VoiceImportTools in MaryTTS'
    pluginLicense 'GPL-3.0'
    pluginTags 'gradle', 'plugin', 'marytts', 'voicebuilding'
    authorId 'ingmar'
    authorName 'Ingmar Steiner'
    authorEmail 'steiner@coli.uni-saarland.de'
    projectUrl 'https://github.com/marytts/gradle-marytts-voicebuilding-plugin'
    projectInceptionYear '2013'
    done()
}

bintray {
    user = project.properties.bintrayUser ?: null
    key = project.properties.bintrayApiKey ?: null
    pkg.userOrg = 'marytts'
    pkg.repo = 'marytts'
}

wrapper.gradleVersion '2.3'
