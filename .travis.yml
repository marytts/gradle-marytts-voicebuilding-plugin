sudo: false

branches:
  only:
    - master

language: groovy
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8

addons:
  apt:
    packages:
    - praat
    - sox
    - speech-tools

script: ./gradlew check --info

env:
  - LEGACY_PRAAT=1

cache:
  directories:
    - $HOME/.gradle/caches/modules-2
    - $HOME/.gradle/wrapper
